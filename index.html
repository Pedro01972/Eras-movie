<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assista Eros 2: A Volta</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }.player-container {
  position: relative;
  width: 90%;
  max-width: 900px;
  aspect-ratio: 16 / 9;
  background: #000;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 0 30px rgba(0,0,0,0.8);
}

.player-container video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}

.capa {
  position: absolute;
  inset: 0;
  background-image: url('capa.jpg'); /* coloque aqui a imagem enviada */
  background-size: cover;
  background-position: center;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
}

.overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0.2));
}

.titulo {
  position: absolute;
  top: 2px;
  width: 100%;
  text-align: center;
  color: #fff;
  font-size: 1.5rem;
  font-weight: bold;
  text-shadow: 2px 2px 6px #000;
  z-index: 2;
}

.play-btn {
  z-index: 2;
  width: 90px;
  height: 90px;
  background: rgba(0,0,0,0.6);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.play-btn::before {
  content: '';
  margin-left: 6px;
  border-style: solid;
  border-width: 18px 0 18px 30px;
  border-color: transparent transparent transparent white;
}

  </style>
</head>
<body>  <div class="player-container">
    <div class="capa" onclick="playVideo()">
      <div class="overlay"></div>
      <div class="titulo">Assista Eros 2: A Volta</div>
      <div class="play-btn"></div>
    </div><video id="video" controls>
  <source src="video.mp4" type="video/mp4" />
  Seu navegador não suporta vídeo.
</video>

  </div>  <script>
    function playVideo() {
      const capa = document.querySelector('.capa');
      const video = document.getElementById('video');
      capa.style.display = 'none';
      video.style.display = 'block';
      video.play();
    }
  </script></body>
</html>
